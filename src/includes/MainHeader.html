<!--
    WebHeader.html
    ----------------------------------------------------------------------------
    Main navigation header for the eCompass web application.
    Provides access to parameter menus, user profile, logo, file actions, tools,
    help resources, and search functionality. Includes responsive/mobile support.
    ----------------------------------------------------------------------------
-->
<div class="topnav" id="myTopnav">
    <!-- Parameters Menu Toggle -->
    <button id="MenuLink" onclick="ParametersMenuToggle()">Parameters Menu</button>

    <!-- User Profile Dropdown -->
    <!--
    profile.html
    ----------------------------------------------------------------------------
    Contains the user profile dropdown for the eCompass web application.
    Displays the logged-in user's name, access level, API version, and a logout option.
    Uses FontAwesome for the user icon.
    ----------------------------------------------------------------------------
-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->

    <div class="dropdown">
        <button class="dropbtn" id="HeaderUserButtonReal">
            <i style="font-size: 30px;" class='fa fa-user-circle'></i>
        </button>
        <div class="dropdown-content">
            <button id="DownloadButton">
                <p id="FixedUsernameText">Username</p>
                <p id="UsernameLocal"></p>
            </button>
            <button id="DownloadButton">
                <p id="FixedAccessLevelText">AccessLevel</p>
                <p id="AccessLevel"></p>
            </button>
            <button id="DownloadButton">
                <p id="FixedAPIText">API Version</p>
                <p id="APIVersion"></p>
            </button>
            <button id="DownloadButton"
                onclick="location.href=`http://support.combilift.net/wp-login.php?action=logout`;">
                <p id="FixedLogoutText">Logout</p>
            </button>
        </div>
    </div>

    <!-- Logo Area -->
    <div id="LogoArea">
        <img id="LogoHead" src="../assets/ecompassLogo.png">
    </div>

    <!-- File Dropdown Menu -->
    <div class="dropdown">
        <button class="dropbtn" id="HeaderFileButton">File
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a onclick="newFile()" id="NewFileButton">New</a>
            <a onclick="readParameters()" id="OpenFileButton">Open</a>
            <a onclick="OpenNewFile()" id="OpenInNewTab">Open new file in new tab</a>
            <a onclick="location.href = 'Download.php';" id="SaveFileButton">Save</a>
            <a onclick="closeFileDialog()" id="CloseFileButton">Close</a>
        </div>
    </div>

    <!-- Tools Dropdown Menu -->
    <div class="dropdown">
        <button class="dropbtn" id="HeaderToolsButton">Tools
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a onclick="ErrorAlertDialog()" id="ErrorButton">Errors</a>
            <a onclick="FileActionsDialog()" id="FileActionsButton">File Actions</a>
            <a onclick="SpecialBlockDialog()" id="SpecialBlocksButton">Special Blocks</a>
            <a href="https://knowledgebase6.wpengine.com/elogs" id="LogViewerButton">eLogs - Log Viewer</a>
            <a onclick="window.open('https://knowledgebase6.wpengine.com/knowledge-base/', '_blank');"
                id="KnowledgeBaseButton">Knowledge Base</a>
        </div>
    </div>

    <!-- Help Dropdown Menu -->
    <div class="dropdown">
        <button class="dropbtn" id="HeaderHelpButton">Help
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="https://knowledgebase6.wpengine.com/" id="SupportButton">Combilift Technical Support</a>
            <a onclick="location.href= 'https://combilift.com/contact/';" id="ContactSupportButton">Contact Support</a>
            <a onclick="location.href = 'https://combilift.com/about-us/';" id="AboutUsButton">About Us</a>
        </div>
    </div>

    <!-- Search Button -->
    <div class="dropdown">
        <button class="dropbtn" onclick="SearchDialog()" id="SearchIconButton" style="font-size:20px; margin:3px;">
            <i class="fa fa-search"></i>
        </button>
    </div>

    <!-- Mobile Menu Toggle -->
    <a href="javascript:void(0);" class="icon" id="MobileMenuButtonForText" onclick="MobileMenuFunction()">&#9776;</a>
</div>
<!--Web Header-->
